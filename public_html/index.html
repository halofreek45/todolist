<html>
    <head>

        <title>Todo List Project!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="cyan">
        <div class="nav-wrapper center black">
            <a href="" class="brand-logo title center">To-do List</a>
            <div class="row">
                <div class="col s12 link-container">

                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col s12 main-container">

            </div> 
        </div>

        <!-- THIS IS THE 1ST MODAL -->
        
        <!-- THIS IS THE 2ND MODAL --> 


        <!--<div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>-->
    </div>

    <div></div>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="backendless.js" type="text/javascript"></script>
    <script src="Index.js" type="text/javascript"></script>
    <link href="Index.css" rel="stylesheet" type="text/css"/>
    <script src="materialize.js" type="text/javascript"></script>
    <script src="handlebars-v4.0.5.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<center>
    <script id="post-template"  type="text/x-handlebars-template">
             {{#each posts}}
                     <div class="list-item-style" id="{{title}}">
                     <div id="item-content">
               <h2>{{title}}</h2><button><img src="Trash.jpg" alt=""/ class="deleteC" data={{objectId}} type="submit" name='action'></button>
             <p>{{format created}}</p>  
       <div>{{content}}</div>
       </div>
                   </div>
       {{/each}}
    </script>
    <script id="UserStateTrue"  type="text/x-handlebars-template">
                  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Click to add an item to the list</a>
                  <button class="waves-effect waves-light btn logout" type="submit" >Logout</button>
    
    <div id="modal1" class="modal">
            <div class="modal-content">
                <h2>Add a new item to your list</h2>
                <div class="row">
                    <form class="col s12 add-post" name=>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="title">Event</label>
                                <input id="title" type="text" name="title">

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="content">Date</label>
                                <textarea id="content" name="content" class="materialize-textarea"></textarea>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <p class="right-align">
                                    <button class="btn btn-large waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit</button>

                                </p>
                            </div>
                        </div>
                </div>

                </form>
            </div>
        </div>
    </script>
    <script id="UserStateFalse"  type="text/x-handlebars-template">
                  <a class="waves-effect waves-light btn modal-trigger2" href="#modal2">Login</a>
          
          <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="col s6">
          <h2 class="center-align">Login</h2>
          <div>
              <form class="col s12 form-signin">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" name="email" class="validate">
                          <label for="email">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" name="password" class="validate">
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <p class="right-align">
                              <button class="btn btn-large waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit</button>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      </div>
    </div>
    </script>
</center>    
</body>
</html>
